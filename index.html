<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
  <!-- Tells the email client (or browser) to assume that the email is as wide as
       the screen of the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=9, IE=8, IE=7, IE=EDGE" />

  <title>Responsive Email Template</title>

</head>
<body>

  <!-- Set cellpadding and cellspacing to 0 to prevent wierd spacing issues in Outlook.
       This table can also act as the container since CSS stylings on the body tag is
       ignored by some email clients -->
  <table border="1" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td>

        <table border="1" cellpadding="0" cellspacing="0" align="center" width="640">
          <tr>
            <td bgcolor="#00a8c6" style="font-size: 0; line-height: 0; padding: 0 10px 0 10px;" height="140" align="center" class="responsive-image">
              <img src="" alt="" />
            </td>
          </tr>
          <tr>
            <td style="padding: 10px 10px 20px 10px;">
              <div style="font-size: 20px;">Greetings friend!</div>
              <br>
              <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid atque
                earum voluptates porro sit quaerat culpa pariatur eaque! Temporibus
                repudiandae aliquam magni atque placeat odio eveniet suscipit ab amet illum.
              </div>
            </td>
          </tr>
          <!-- Acts as the horizontal gray divider (&nbsp is added since some email clients ignore empty table cells) -->
          <tr><td style="font-size: 0; line-height: 0;" height="1" bgcolor="#f9f9f9">&nbsp;</td></tr>
          <!-- Since padding acts funny on some email clients (except when on td tags), we use a td with a set height -->
          <tr><td style="font-size: 0; line-height: 0;" height="30">&nbsp;</td></tr>

          <tr>
            <td>
              <table border="1" cellpadding="0" cellspacing="0" align="left" width="49%">
                <tr>
                  <td>
                    Left column
                  </td>
                </tr>
              </table>
              <table border="1" cellpadding="0" cellspacing="0" align="right" width="49%">
                <tr>
                  <td>
                    Right column
                  </td>
                </tr>
              </table>
            </td>
          </tr> <!-- end columns -->

          <tr>
            <td>
              Footer
            </td>
          </tr> <!-- end footer -->
        </table>

      </td> <!-- End container table data -->
    </tr> <!-- End container table row -->
  </table> <!-- End container table -->

</body>
</html>
